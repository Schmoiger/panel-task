version: 0.2

phases:
  install:
    runtime-versions:
      python: latest
  pre_build:
    commands:
      - pip install -r requirements.txt
      - sudo yum --enablerepo=centos install mesa-libGL glx-utils xorg-x11-server-Xvfb
  build:
    commands:
      - echo 'Build complete'
  post_build:
    commands:
      - python -m pytest --junitxml=tests/results.xml

reports:
  pytest_reports:
    files:
      - results.xml
    base-directory: tests
    file-format: JUNITXML

artifacts:
  files:
    - '**/*'
  base_directory: base location
  name: panel-task-artifact
